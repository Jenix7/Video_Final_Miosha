<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <script>
        // Enlace al video de YouTube
        var videoURL = "https://www.youtube.com/watch?v=BT4WzyT2g8k&ab_channel=AKRITIGOSWAMI"; // Reemplaza con el enlace del nuevo video

        // Agregar un parámetro dinámico para evitar la caché
        videoURL += "&t=" + new Date().getTime(); // Esto agrega una marca de tiempo

        // Redirigir automáticamente
        window.onload = function() {
            window.location.href = videoURL;
        };
    </script>
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a href="#" id="video-link">haz clic aquí</a>.</p>
    <script>
        // Enlace de respaldo en caso de que JavaScript esté deshabilitado
        document.getElementById('video-link').href = videoURL;
    </script>
</body>
</html>
