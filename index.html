<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <script>
        // Enlace al video de YouTube
        var videoURL = "https://www.youtube.com/watch?v=xMC_SYyd1rQ&t=328s&ab_channel=Ver%C3%B3nicaMorera"; 

        // Redirigir automáticamente
        window.onload = function() {
            window.location.href = videoURL;
        };
    </script>
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a href="#" id="https://www.youtube.com/watch?v=xMC_SYyd1rQ&t=328s&ab_channel=Ver%C3%B3nicaMorera">haz clic aquí</a>.</p>
    <script>
        // Enlace de respaldo en caso de que JavaScript esté deshabilitado
        document.getElementById('https://www.youtube.com/watch?v=xMC_SYyd1rQ&t=328s&ab_channel=Ver%C3%B3nicaMorera').href = videoURL;
    </script>
</body>
</html>
